- hosts: "{{ VM_IP }},"
  become: true
  vars_files:
    - ./vars.yaml
  tasks:
    - name: copy SSH key
      copy:
        src: ~/.ssh/task_setup_key.pub
        dest: ~/.ssh/authorized_keys
    - name: Install aptitude using apt
      apt:
        name: aptitude
        state: latest
        update_cache: yes
        force_apt_get: yes
    - name: Install required system packages
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      loop:
        [
          "git",
          "apt-transport-https",
          "ca-certificates",
          "curl",
          "software-properties-common",
          "python3-pip",
          "virtualenv",
          "python3-setuptools",
          "mysql-client",
          "jq"
        ]
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: Update apt and install docker-ce
      apt:
        update_cache: yes
        name: docker-ce
        state: latest
    - name: Install Docker Module for Python
      pip:
        name: docker
    - name: Download install scripts
      git:
        repo: "https://github.com/Cpt-Falconator/Install-scripts.git"
        dest: ./scripts/
        update: yes
    - name: Install Docker-Compose
      command: bash ./scripts/docker-compose-install.sh
    - name: Install AWS-CLI
      command: bash ./scripts/k8-install.sh
    - name: Install K8
      command: bash ./scripts/aws-cli-install.sh
    - name: Install Jenkins
      command: bash ./scripts/jenkins-install.sh
      register: JENKINS_PASSWORD
    - debug:
        var: JENKINS_PASSWORD.stdout_lines
